<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-5">Login</h2>
            <!-- Upewnij się, że obiekt userForm jest odpowiednio przekazywany z kontrolera -->
            <form th:action="@{/login}" method="post" th:object="${userForm}">
                <div class="mb-3 ">
                    <label for="username" class="form-label">Login</label>
                    <!-- Zmieniono username na login, jeżeli to nazwa pola w klasie User -->
                    <input type="text" class="form-control" id="username" th:field="*{login}" placeholder="Wprowadz Login">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Haslo</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Wprowadz Haslo">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
