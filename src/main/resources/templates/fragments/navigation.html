<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Store Everything</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Store Everything</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/informations" aria-label="Lista informacji">Lista informacji</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-information" aria-label="Dodaj informację">Dodaj informację</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories/create" aria-label="Twórz kategorie">Twórz kategorie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users" aria-label="Użytkownicy">Użytkownicy</a>
                </li>
            </ul>
            <!-- Conditionally render login and registration links -->
            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-success" aria-label="Zaloguj się" href="/login">Zaloguj się</a>
                <a class="btn btn-primary ms-2" aria-label="Zarejestruj się" href="/register">Zarejestruj się</a>
            </div>
            <!-- Logout Form -->
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary ms-2"
                            aria-label="Wyloguj się">Wyloguj się
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
