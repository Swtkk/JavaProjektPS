<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>login</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstName} + ' ' + ${user.lastName}">Example Name</td>
        <td th:text="${user.age}">Example Age</td>
        <td th:text="${user.login}">ex</td>
    </tr>
</table>
</body>
</html>
