<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Informację</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navigation :: navbar}"></div>
<div class="container mt-5 p-2">
    <h1 class="mb-4">Edytuj Informację</h1>
    <form th:action="@{'/' + ${login} + '/informations/' + ${informationId} + '/edit'}" method="post"
          th:object="${information}">
        <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Wprowadź tytuł"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                      placeholder="Wprowadź opis" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label for="link" class="form-label">Link</label>
            <input type="text" class="form-control" id="link" th:field="*{link}" placeholder="Wprowadź link URL">
            <div class="text-danger" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Kategoria</label>
            <input type="text" class="form-control" id="category" th:field="*{category}"
                   placeholder="Wprowadź kategorię" required>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
        <a th:href="@{'/' + ${login} + '/informations'}" class="btn btn-secondary">Anuluj</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
