<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Strona Główna</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navigation :: navbar}"></div>

<div class="container mt-2 pb-5">
    <main class="d-flex flex-column justify-content-center">
        <!-- Sort and Filter Form -->
        <form method="get" action="/informations" class="mb-3">
            <div class="row">
                <div class="col-lg-3 col-md-4">
                    <label for="sortBy" class="form-label">Sortuj według</label>
                    <select id="sortBy" name="sortBy" class="form-select" th:value="${sortBy}">
                        <option value="dateAdded" th:selected="${sortBy == 'dateAdded'}">Data dodania</option>
                        <option value="title" th:selected="${sortBy == 'title'}">Tytuł</option>
                        <option value="category" th:selected="${sortBy == 'category'}">Kategoria</option>
                        <option value="categoryCount" th:selected="${sortBy == 'categoryCount'}">Liczba wystąpień
                            kategorii
                        </option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-4">
                    <label for="sortDir" class="form-label">Kierunek sortowania</label>
                    <select id="sortDir" name="sortDir" class="form-select" th:value="${sortDir}">
                        <option value="asc" th:selected="${sortDir == 'asc'}">Rosnąco</option>
                        <option value="desc" th:selected="${sortDir == 'desc'}">Malejąco</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-4">
                    <label for="filterCategory" class="form-label">Filtruj według kategorii</label>
                    <input type="text" id="filterCategory" name="filterCategory" class="form-control"
                           th:value="${filterCategory}" placeholder="Kategoria">
                </div>
                <div class="col-lg-3 row-md d-flex justify-content-end align-items-end mt-3">
                    <div class="">
                        <button type="submit" class="btn btn-primary">Zastosuj</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div th:each="information : ${informationsPage.content}" class="col">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${information.title}">Tytuł</h5>
                        <p class="card-text mb-auto" style="max-height: 150px; overflow-y: auto;"
                           th:text="${information.description}">Opis</p>
                        <p class="card-text">Kategoria: <small class="text-muted"
                                                               th:text="${information.category.name}">Kategoria</small>
                        </p>
                        <p class="card-text"><small class="text-muted" th:text="${information.dateAdded}">Data
                            dodania</small></p>
                        <div class="mt-auto d-flex gap-2">
                            <a href="javascript:void(0);" th:data-link="${information.link}"
                               onclick="copyLinkToClipboard(this)" class="btn btn-primary">Kopiuj link</a>
                            <a th:href="@{'/informations/' + ${information.id} + '/edit'}" class="btn btn-secondary">Edytuj</a>
                            <form th:action="@{'/informations/' + ${information.id}}" method="post">
                                <input type="hidden" name="_method" value="DELETE"/>
                                <button type="submit" class="btn btn-danger"
                                        onclick="return confirm('Czy na pewno chcesz usunąć?')">Usuń
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                            Link: <a th:href="${information.link}" th:text="${information.link}">Kliknij tutaj</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="pagination-container fixed-bottom">
    <div class="container">
        <ul class="pagination justify-content-center my-2">
            <li th:classappend="${informationsPage.first} ? 'disabled' : ''" class="page-item">
                <a th:href="@{'/informations'(page=${informationsPage.number - 1}, sortBy=${sortBy}, sortDir=${sortDir}, filterCategory=${filterCategory})}"
                   class="page-link">Previous</a>
            </li>
            <li th:each="pageNum : ${#numbers.sequence(0, informationsPage.totalPages - 1)}" class="page-item"
                th:classappend="${pageNum == informationsPage.number} ? 'active' : ''">
                <a th:href="@{'/informations'(page=${pageNum}, sortBy=${sortBy}, sortDir=${sortDir}, filterCategory=${filterCategory})}"
                   class="page-link" th:text="${pageNum + 1}">1</a>
            </li>
            <li th:classappend="${informationsPage.last} ? 'disabled' : ''" class="page-item">
                <a th:href="@{'/informations'(page=${informationsPage.number + 1}, sortBy=${sortBy}, sortDir=${sortDir}, filterCategory=${filterCategory})}"
                   class="page-link">Next</a>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function copyLinkToClipboard(element) {
        let link = element.getAttribute('data-link');
        navigator.clipboard.writeText(link).then(function () {
            alert('Link skopiowany do schowka: ' + link);
        }, function (err) {
            console.error('Nie udało się skopiować linku: ', err);
        });
    }
</script>

</body>
</html>
