<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Strona Główna</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navigation :: navbar}"></div>

<div class="container mt-4">
    <main>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="information : ${informations}" class="col">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${information.title}">Tytuł</h5>
                        <p class="card-text mb-auto" style="max-height: 150px; overflow-y: auto;" th:text="${information.description}">Opis</p>
                        <p class="card-text"><small class="text-muted" th:text="${information.category}">Kategoria</small></p>
                        <p class="card-text"><small class="text-muted" th:text="${information.dateAdded}">Data dodania</small></p>
                        <div class="mt-auto">
                            <a th:href="@{'/view/' + ${information.id}}" class="btn btn-primary">Zobacz</a>
                            <a th:href="@{'/edit/' + ${information.id}}" class="btn btn-secondary">Edytuj</a>
                            <a th:href="@{'/delete/' + ${information.id}}" class="btn btn-danger">Usuń</a>
                        </div>
                    </div>

                    <div class="card-footer">
                        <small class="text-muted">Link: <a th:href="${information.link}" th:text="${information.link}">Kliknij tutaj</a></small>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
