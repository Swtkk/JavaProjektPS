<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Strona Główna</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navigation :: navbar}"></div>

<div class="container mt-4">
    <header>
        <h1 sec:authorize="" class="text-center mb-4">Witaj na stronie głównej</h1>
    </header>

    <main>
        <div sec:authorize="isAuthenticated()">To widzi zalogowany uzytkownik </div>
        <div sec:authorize="hasAuthority('full_user')">To widzi uzytkownik zarejestrowany</div>
        <div sec:authorize="hasAuthority('admin')">To widzi admin</div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
