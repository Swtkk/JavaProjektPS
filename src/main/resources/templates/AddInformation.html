<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Informację</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navigation :: navbar}"></div>
<div class="container mt-5 p-2">
    <h1 class="mb-4">Dodaj Nową Informację</h1>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <form th:action="@{/add-information}" method="post" th:object="${information}">
        <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Wprowadź tytuł"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                      placeholder="Wprowadź opis" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label for="link" class="form-label">Link</label>
            <input type="text" class="form-control" id="link" th:field="*{link}" placeholder="Wprowadź link URL">
            <div class="text-danger" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></div>
        </div>

        <div class="mb-3">
            <label for="categoryId" class="form-label">Kategoria</label>
            <select class="form-select" id="categoryId" th:field="*{category.id}" required>
                <option value="" disabled selected>Wybierz kategorię</option>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Dodaj Informację</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
