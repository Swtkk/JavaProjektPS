<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twórz Kategorię</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navigation :: navbar}"></div>
<div class="container mt-5 p-2">
    <h1 class="mb-4">Twórz Kategorię</h1>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <form th:action="@{/categories/create}" method="post" th:object="${category}">
        <div class="mb-3">
            <label for="categoryName" class="form-label">Nazwa Kategorii</label>
            <input type="text" class="form-control" id="categoryName" th:field="*{name}"
                   placeholder="Wprowadź nazwę kategorii" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj Kategorię</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
