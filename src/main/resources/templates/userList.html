<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Lista Użytkowników</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navigation :: navbar}"></div>

<div class="container mt-4">
    <main>
        <h1 class="mb-4">Lista Użytkowników</h1>
        <div class="table-responsive">
            <table class="table table-striped" aria-describedby="usersDescription">
                <caption id="usersDescription">Tabela zawierająca listę użytkowników z rolą limited_user.</caption>
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Imię i Nazwisko</th>
                    <th scope="col">Wiek</th>
                    <th scope="col">Login</th>
                    <th scope="col">Rola</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.login}"></td>
                    <td th:text="${user.roles.iterator().next().name}"></td>
                    <td>
                        <form th:action="@{'/users/' + ${user.id} + '/approve'}" method="post">
                            <button type="submit" class="btn btn-success">Zatwierdź</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
